<div *ngIf="isLogged; else loggedOutHeader">
    <div class="navbar-fixed">
        <nav style="background:darkslateblue">
          <div class="nav-wrapper">
            <a routerLink="/" class="brand-logo">Used-Cars</a>
            <ul class="right hide-on-med-and-down">
              <li><a (click)="logUmOut($event)">Logout</a></li>
              <li><a routerLink="/dashboard">Dashboard</a></li>
            </ul>
          </div>
        </nav>
      </div>

  
</div>

<ng-template #loggedOutHeader>
  
  <div class="navbar-fixed" >
    <nav style="background:darkslateblue">
      <div class="nav-wrapper">
        <a href="" class="brand-logo">Used-Cars</a>
        <ul class="right hide-on-med-and-down">
          <li ><a routerLink="/login">Login</a></li>
          <li><a routerLink="/register">Register</a></li>
        </ul>
      </div>
    </nav>
  </div>

</ng-template>




<div class="row">
 
  <div class="col-md-5 col-lg-5 col-sm-5 dash-right-section">
    
  <a role="button" (click)="showEditForm()" id="add-car" style="float: right" class="btn btn-info" >Add Car</a>

  <div id="dash-main-div">
      <div id="dash-form-div">
      <form [formGroup]="form" (ngSubmit)="handleSubmit()" enctype="multipart/form-data">
        <input type="hidden" name="hval"  id="hval" formControlName="hval">
         Upload Pic: <input (change)="handleFile($event)" type='file' id='file' name='file' formControlName="file"><br/>
         Make of the Car: <input type='text' id='make' name='make' formControlName="make"><br/>
         Asking Price: <input type='text' id='price' name='price' formControlName="price"><br/>
         Milege on the Car: <input type='text' id='mileage' name='mileage' formControlName="mileage"><br/>
         Body Type of the Car: <input type='text' id='bodytype' name='bodytype' formControlName="bodytype"><br/>
         Color of the Car: <input type='text' id='color' name='color' formControlName="color"><br/>
         Engine on the Car: <input type='text' id='engine' name='engine' formControlName="engine"><br/>
         Description: <input type='text' id='description' name='description' formControlName="description"><br/>
         
         
        
        
        
        
        <br/>
    
    
      <input role="button" class="waves-effect waves-light btn-small btn btn-success" type="submit">
      
      </form>
      </div><!--dash-form-div-->
      </div><!--dash-main-div-->
</div><!--end col-->
<div class="col-lg-5" >
    <app-cars id="show-show"></app-cars>
</div>

</div><!--end row-->

  <div id="img-holder" style="height:300px; width:300px;">
      

  </div>

  <div id="carEdit" style="height: 300px; width:300px;">
     <!-- <button (click)="handleEdit()" id="edit-btn">Edit</button> -->
      
  
  </div>

 
        
   
   
  

  <div id="fe">
      <form [formGroup]="form" (ngSubmit)="editSubmit()">
          Asking Price: <input type='text' id='edit-price' name='edit-price' formControlName="edit-price"><br/>
          Milege on the Car: <input type='text' id='edit-milege' name='edit-mileage' formControlName="edit-mileage"><br/>
          Description: <input type='text' id='edit-description' name='edit-description' formControlName="edit-description"><br/>
        <br />
        <input type="submit" value="Submit" />
        
        </form>
  

  </div>
